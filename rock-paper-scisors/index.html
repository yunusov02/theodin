<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
      
<body>  

    <h3>Rock Paper Scissors</h3>

    <div class="scores">
        <div class="score">
            Player
            <p class="player-score" id="player-score"></p>
        </div>
        <div class="score">
            Computer
            <p class="computer-score" id="computer-score"></p>
        </div>
    </div>


    <h3 class="game-result" id="game-result"></h3>

    <div class="buttons">
        <button value="0"><i class="fa-solid fa-hand-back-fist"></i></button>
        <button value="1"><i class="fa-solid fa-hand"></i></button>
        <button value="2"><i class="fa-solid fa-hand-scissors"></i></button>    
    </div>

    <script src="main.js"></script>
    
</body>
</html>
